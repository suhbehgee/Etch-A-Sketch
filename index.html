<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="sketchPad"></div>    
    <button class="clear">Clear</button>
    <button class="removeGrid">Remove Grid</button>
    <button class="eraser">Eraser</button>
    <button class="newGrid">New Grid</button>
    <label for="oneSide"># of Rows:</label>
    <input type="number" id="oneSide" value="10">
</body>
</html>
